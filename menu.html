  <body>
    <div class="container-all">
      <div class="container-1">
        <div class="navigation">
          <div class="symbol"></div>
          <div class="navi-1">
            <nav>
              <ul>
                <li><a class="ar" href="./menu.html">Menu</a></li>
                <li><a class="ar" href="./rewards.html">Rewards</a></li>
                <li><a class="ar" href="./giftcard.html">Gift Cards</a></li>
              </ul>
            </nav>
          </div>
          <div class="navi-2">
            <div class="button">
              <button class="signin" id="signin">Sign in</button>
              <button class="joinnow">Join now</button>
            </div>
            <div class="store"><i class="fa-solid fa-cart-shopping"></i></div>
          </div>
        </div>
        <div class="page-1">
          <div class="list">
            <div class="top-list">
              <div class="top-1">
                <div class="title-top">
                  <b> Drinks </b>
                </div>
                <div class="text">
                  <p>Frappuccino® Blended Beverages</p>
                  <p>Iced Coffee & Cold Brew</p>
                  <p>Starbucks Refresha® Drink</p>
                  <p>Iced Tea</p>
                </div>
                <div class="title">
                  <b> Food </b>
                </div>
                <div class="text">
                  <p>Breakfast</p>
                  <p>Bakery Treats</p>
                </div>
              </div>
            </div>
            <div class="top-list">
              <div class="title">
                <b>At Home Coffee</b>
              </div>
              <div class="text">
                <p>VIA® Instant</p>
              </div>
            </div>
            <div class="top-list">
              <div class="title">
                <b>Merchandise</b>
              </div>
              <div class="text">
                <p>Cold Cups</p>
              </div>
            </div>
          </div>
          <div class="parents">
            <div class="product-list">
              <!-- <template id="product-template"> -->
              <h4 id="product-type">Drinks</h4>
              <hr />
              <div class="wrapper" id="product-list">
                <template id="product-template">
                  <div class="circle">
                    <img
                      id="product-image"
                      class="card-img-top"
                      src="https://www.digitalassets.starbucks.eu/sites/starbucks-medialibrary/files/assets/a41e9afa349af0c2c601b0f5569b93a8_0.jpg"
                      alt=""
                    />
                    <div id="product-title" class="circle-title">Coffee</div>
                  </div>
                </template>
              </div>
              

              <!-- </template> -->
            </div>
            <div class="product-list">
              <!-- <template id="product-template"> -->
              <h4 id="product-type">Food</h4>
              <hr />
              <div class="wrapper" id="product-list">
                <template id="product-template">
                  <div class="circle">
                    <img
                      id="product-image"
                      class="card-img-top"
                      src="https://www.digitalassets.starbucks.eu/sites/starbucks-medialibrary/files/assets/a41e9afa349af0c2c601b0f5569b93a8_0.jpg"
                      alt=""
                    />
                    <div id="product-title" class="circle-title">Coffee</div>
                  </div>
                </template>
              </div>
              

              <!-- </template> -->
            </div>

                  <div class="circle">
                    <img
                      id="product-image"
                      class="card-img-top"
                      src="https://www.digitalassets.starbucks.eu/sites/starbucks-medialibrary/files/assets/a41e9afa349af0c2c601b0f5569b93a8_0.jpg"
                      alt=""
                    />
                    <div id="product-title" class="circle-title">Coffee</div>
                  </div>
                </template>
              </div>
            </div>
            <div class="product-list">
              <!-- <template id="product-template"> -->
              <h4 id="product-type">Merchandise</h4>
              <hr />
              <div class="wrapper" id="product-list">
                <template id="product-template">
                  <div class="circle">
                    <img
                      id="product-image"
                      class="card-img-top"
